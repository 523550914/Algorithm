name: update_DailyLC

on:
  workflow_dispatch:
  issues:
    types: [opened, edited, labeled, unlabeled]
  issue_comment:
    types: [created, edited]
  push:
    branches:
      - master
    paths:
      - main.py

jobs:
  update-DailyLC:
    runs-on: ubuntu-latest
    if: github.repository_owner_id == github.event.issue.user.id || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyGithub

      - name: Get issue data and update DailyLC.md
        run: python main.py --issue_number '${{ github.event.issue.number }}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push DailyLC
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backup/*.md
          git commit -a -m 'update new record' || echo "nothing to commit"
          git push || echo "nothing to push"